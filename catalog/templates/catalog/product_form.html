{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block context %}
    <div class="col-10 mx-auto text-center">
        <div class="row">
            <div class="col-9">
                <div class="card">
                <h2 class="card-title">
                {% if object %}
                    Изменение продукта
                {% else %}
                    Добавление продукта
                {% endif %}</h2>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                                </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
