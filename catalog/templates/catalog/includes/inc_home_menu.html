<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Dinnstore</h5><br/>


    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href={% url 'catalog:contacts' %}>Контакты</a>
        <a class="p-2 btn btn-outline-primary" href={% url 'catalog:listblog' %}>Блог</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href={% url 'users:profile' %}>Профиль</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'users:logout' %}>Выйти</a>

        {% else %}
            <a class="p-2 btn btn-outline-primary" href={% url 'users:login' %}>Войти</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'users:register' %}>Регистрация</a>

        {% endif %}
    <a class="p-0 btn btn-outline-primary" href="http://127.0.0.1:8000/admin/login/?next=/admin/">admin</a>
    </nav>
<a>Hi, {{ user.groups.all.first }}: {{ user.email }}</a>
</div>
